name: MCP CI/CD

on:
  push:
    branches: [ master ]
    paths:
      - 'mcp-servers/**'
      - '.github/workflows/mcp-cicd.yml'
  pull_request:
    branches: [ master ]
    paths:
      - 'mcp-servers/**'
      - '.github/workflows/mcp-cicd.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            mcp-servers/cicd/package-lock.json
            mcp-servers/github/package-lock.json

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
          
      - name: Debug environment
        run: |
          echo "::group::Directory structure"
          ls -R mcp-servers/
          echo "::endgroup::"
          
      - name: Install CICD dependencies
        working-directory: ./mcp-servers/cicd
        run: |
          echo "::group::Installing dependencies"
          npm ci
          echo "::endgroup::"
          
          echo "::group::Package.json content"
          cat package.json
          echo "::endgroup::"
          
          echo "::group::Installed packages"
          npm list
          echo "::endgroup::"
        
      - name: Run CICD tests
        working-directory: ./mcp-servers/cicd
        run: |
          echo "::group::Running tests"
          if [ -f "package.json" ] && grep -q "\"test\":" "package.json"; then
            npm test
          else
            echo "No tests configured, skipping..."
          fi
          echo "::endgroup::"
        
      - name: Build CICD Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./mcp-servers/cicd
          file: ./mcp-servers/cicd/Dockerfile
          push: false
          tags: mcp-cicd:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
        
      - name: Build CICD Docker image
        run: docker build -t mcp-cicd -f mcp-servers/cicd/Dockerfile ./mcp-servers/cicd

      - name: Install GitHub MCP Server dependencies
        working-directory: ./mcp-servers/github
        run: npm ci
        
      - name: Run GitHub MCP Server tests
        working-directory: ./mcp-servers/github
        run: |
          if [ -f "package.json" ] && grep -q "\"test\":" "package.json"; then
            npm test
          else
            echo "No tests configured, skipping..."
          fi
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Push Docker images
        run: |
          docker tag mcp-cicd ghcr.io/${{ github.repository }}/mcp-cicd:${{ github.sha }}
          docker tag mcp-cicd ghcr.io/${{ github.repository }}/mcp-cicd:latest
          docker push ghcr.io/${{ github.repository }}/mcp-cicd:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}/mcp-cicd:latest
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    environment: production
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
          
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Pull Docker images
        run: |
          echo "::group::Pull latest images"
          docker pull ghcr.io/${{ github.repository }}/mcp-cicd:${{ github.sha }}
          docker pull ghcr.io/${{ github.repository }}/mcp-cicd:latest
          echo "::endgroup::"
          
      - name: Deploy services
        env:
          MCP_WEBHOOK_URL: ${{ secrets.MCP_WEBHOOK_URL }}
        run: |
          echo "::group::Deploy services"
          mkdir -p ./mcp-servers/cicd/
          cp .env.example ./mcp-servers/cicd/.env
          
          # Обновляем docker-compose.yml для локального использования
          docker compose pull
          docker compose up -d --force-recreate mcp-cicd mcp-github
          echo "::endgroup::"
          
      - name: Verify deployment
        run: |
          echo "::group::Verify services"
          docker ps | grep mcp
          curl -f http://localhost:3004/health || exit 1
          echo "::endgroup::"
          
      - name: Notify Mattermost - Success
        if: success()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          --data "{\"text\":\":white_check_mark: MCP CI/CD: Deployment completed successfully!\n- Build: \`${{ github.sha }}\`\n- Environment: \`production\`\n- Services: \`mcp-cicd\`, \`mcp-github\`\"}" \
          ${{ secrets.MCP_WEBHOOK_URL }}

      - name: Notify Mattermost - Failure
        if: failure()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          --data "{\"text\":\":x: MCP CI/CD: Deployment failed!\n- Build: \`${{ github.sha }}\`\n- Environment: \`production\`\n- Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
          ${{ secrets.MCP_WEBHOOK_URL }}